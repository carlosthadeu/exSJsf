<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">Novo tipo de Estado Civil</p:column>
                        </p:row>
                    </f:facet>
                    <p:outputLabel value="Tipo de Estado Civil" for="tipoAss" />
                    <p:inputText id="tipoAss" value="#{estadoCivilController.selected.estadoCivil}" size="50" title="Nome do tipo de estado civil" required="true" />
                    <p:column/>
                    <p:panelGrid columns="2">
                        <p:commandButton action="#{estadoCivilController.create}" icon="ui-icon-disk"  ajax="false" value="Salvar"/>
                        <p:commandButton action="#{estadoCivilController.prepareList}" immediate="true" icon="ui-icon-cancel"  ajax="false" value="Retornar a listagem de estados civis" /> 
                    </p:panelGrid>
                    
                </p:panelGrid>
                
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
