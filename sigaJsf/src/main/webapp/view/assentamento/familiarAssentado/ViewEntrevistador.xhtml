<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            <h:form id="FormFamiliarAssentado" >
                <p:panelGrid columns="2" style="font-weight: bold; width: 80%" >
                    <f:facet name="header" >
                        Dados do FamiliarAssentado
                    </f:facet>

                    <p:outputLabel value="Data do nascimento"  />
                    <p:outputLabel value="#{familiarAssentadoController.selected.dataNascimento}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="Nome"/>
                    <p:outputLabel value="#{familiarAssentadoController.selected.nome}" />
                    <p:outputLabel value="Email "/>
                    <p:outputLabel value="#{familiarAssentadoController.selected.email}" />
                    <p:outputLabel value="Nome do Pai"/>
                    <p:outputLabel value="#{familiarAssentadoController.selected.nomePai}" />
                    <p:outputLabel value="Nome da mãe"  />
                    <p:outputLabel value="#{familiarAssentadoController.selected.nomeMae}" />
                    <p:outputLabel value="Raça / Cor"/>
                    <p:outputLabel value="#{familiarAssentadoController.selected.racaCor}" />
                    <p:outputLabel value="Sexo"/>
                    <p:outputLabel value="#{familiarAssentadoController.selected.sexo.sexo}" />
                    <p:column/>
                    <p:panel id="basic" header="Documentos"  style="margin-bottom:20px">
                        <p:panelGrid columns="3" style="width:100%">
                            <p:panelGrid columns="2" style="width:100%">
                                <p:outputLabel value="CPF"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.cpf}" converter="cpfConverter"/>
                                <p:outputLabel value="PIS/PASEP"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.pisPasep}" converter="pisPasepConverter"/>
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="width:100%">
                                <f:facet name="header" >Carteira de Identidade</f:facet>
                                <p:outputLabel value="Nº RG"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.rg}" />
                                <p:outputLabel value="Órgão Emissor"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.orgaoEmissorRg}" />
                                <p:outputLabel value="UF"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.ufRg.nome}" />
                            </p:panelGrid>
                            <p:panelGrid columns="2" style="width:100%">
                                <f:facet name="header" >Carteira de Trabalho</f:facet>
                                <p:outputLabel value="Nº CTPS"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.ctps}" />
                                <p:outputLabel value="Série"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.serieCtps}" />
                                <p:outputLabel value="UF"/>
                                <p:outputLabel value="#{familiarAssentadoController.selected.ufCtps.nome}" />
                            </p:panelGrid>
                        </p:panelGrid>    
                    </p:panel>
                    <p:column/>
                    <p:commandButton action="#{familiarAssentadoController.prepareList}" icon="ui-icon-arrowreturnthick-1-w" value="Retornar à lista de familiarAssentadoes" ajax="false" />
                        
                </p:panelGrid>
                
                
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
