<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header" >
                        Editar Família
                    </f:facet>
                    <p:fieldset legend="Dados Entrevista" style="margin-bottom:20px">
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column><p:outputLabel value="Assentamento"  /></p:column>
                            <p:column><p:outputLabel value="Código :#{familiaController.selected.assentamento.codigo} - Nome: #{familiaController.selected.assentamento.assentamento}"  /></p:column>
                            <p:column><p:outputLabel value="Data da Entrevista"  /></p:column>
                            <p:column ><p:calendar id="dataEntrevista" value="#{familiaController.novaEntrevista.dataEntrevista}" locale="pt" showOn="button" navigator="true" yearRange="c-10:c+0" pattern="dd/MM/yyyy" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Código família" for="codfam" /></p:column>
                            <p:column><p:inputText id="codfam" value="#{familiaController.selected.codigo}" title="Código Família"  size="30"/></p:column>
                            <p:column><p:outputLabel value="Entrevistador" for="selectEnt" /></p:column>
                            <p:column>
                                <p:selectOneMenu id="selectEnt" value="#{familiaController.novaEntrevista.entrevistador}" converter="entrevistadorConverter">
                                    <f:selectItem itemLabel="Selecione..." itemValue=""/>
                                    <f:selectItems value="#{familiaController.listaEntrevistador}" var="selecioneEntrevistador" itemLabel="#{selecioneEntrevistador.nome} - CPF :#{selecioneEntrevistador.cpf}"  itemValue="#{selecioneEntrevistador}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Município Residência" for="selectMunRes" /></p:column>
                            <p:column>
                                <p:selectOneMenu id="selectMunRes" value="#{familiaController.novaEntrevista.municipioMoradia}" converter="municipioConverter" >
                                    <f:selectItem itemLabel="Selecione..." itemValue=""/>
                                    <f:selectItems value="#{familiaController.listaMunicipioCeara}" var="selecioneMunRes" itemLabel="#{selecioneMunRes.nome}"  itemValue="#{selecioneMunRes}"  />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column colspan="2">

                                <p:panelGrid columns="4" >
                                    <p:outputLabel value="DDD Contato" for="dddTelCon" />
                                    <p:inputText id="dddTelCon" value="#{familiaController.novaEntrevista.dddContato}" title="DDD Contato"  size="5"/>  
                                    <p:outputLabel value="Telefone Contato" for="TelCon" />
                                    <p:inputText id="TelCon" value="#{familiaController.novaEntrevista.dddContato}" title="Telefone Contato"  size="20"/>
                                </p:panelGrid>

                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:fieldset>
                    <p:column/>
                    <p:panelGrid columns="2">
                        <p:commandButton action="#{familiaController.update}" icon="ui-icon-disk"  ajax="false" value="Salvar"/>
                        <p:commandButton action="#{familiaController.prepareList}" value="Retornar a listagem de famílias" immediate="true" icon="ui-icon-cancel"  ajax="false" />
                    </p:panelGrid>

                </p:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
