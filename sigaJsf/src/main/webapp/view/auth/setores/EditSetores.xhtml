<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">Editar setores</p:column>
                        </p:row>
                    </f:facet>
                    <p:outputLabel value="Nome do Setor" for="nomeSetor" />
                    <p:inputText id="nomeSetor" value="#{setoresController.selected.nome}" title="nome setor" required="true" />
                    <p:column/>
                    <p:panelGrid columns="2">
                        <p:commandButton action="#{setoresController.update}" icon="ui-icon-disk"  ajax="false" value="Salvar"/>
                        <p:commandButton action="#{setoresController.prepareList}" value="Cancelar" immediate="true" icon="ui-icon-cancel"  ajax="false" />
                    </p:panelGrid>

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
