<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            
            
                
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Login:"/>
                    <p:outputLabel value="#{changePasswordController.usuarioTroca.username}"/>
                    <p:outputLabel value="Nome:"/>
                    <p:outputLabel value="#{changePasswordController.usuarioTroca.primeiroNome} #{changePasswordController.usuarioTroca.ultimoNome}" />
                    <h:outputLabel for="pwdold" value="Senha antiga:" />
                    <p:password id="pwdold" value="#{changePasswordController.senhaAntiga}"  label="Senha antiga" required="true" />
                    <h:outputLabel for="pwdnew" value="Nova senha:" />
                    <p:password id="pwdnew" value="#{changePasswordController.novaSenha}" match="confirmPwdNew" label="Nova senha:" required="true" />
                    <h:outputLabel for="confirmPwdNew" value="Confirmar nova senha:" />
                    <p:password id="confirmPwdNew" label="Confirmar nova senha:" required="true" />
                    <p:commandButton action="#{changePasswordController.trocasenha}" icon="ui-icon-disk"  ajax="false" value="Salvar"/>
                    <p:commandButton action="/faces/view/modulos.xhtml" value="Cancelar" immediate="true" icon="ui-icon-cancel"  ajax="false" />
                </p:panelGrid>
            </h:form>   
        </ui:define>
    </ui:composition>    

</html>
