<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Login" for="login" />
                    <p:inputText id="login" value="#{secUserController.selected.username}" title="Login"  required="true" requiredMessage="Campo Login obrigatório !" size="30"/>
                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" value="#{secUserController.selected.primeiroNome}" title="Nome" required="true" size="100"/>
                    <p:outputLabel value="Sobrenome" for="sobrenome" />
                    <p:inputText id="sobrenome" value="#{secUserController.selected.ultimoNome}" title="Sobrenome" required="true" size="100"/>
                    <p:outputLabel value="Email" for="email" />
                    <p:inputText id="email" value="#{secUserController.selected.email}" title="email" required="true" size="100"/>
                    <p:column/>
                    <p:panelGrid columns="2">
                        <p:commandButton action="#{secUserController.create}" icon="ui-icon-disk"  ajax="false" value="Salvar"/>
                        <p:commandButton action="#{secUserController.prepareList}" value="Lista de usuários" immediate="true" icon="ui-icon-cancel"  ajax="false" />
                    </p:panelGrid>
                    
                </p:panelGrid>
                
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
