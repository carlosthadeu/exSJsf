<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
    </h:head>
    <body>
        <ui:composition template="/template/common/layoutPrincipal.xhtml">
            <ui:define name="content">
                <div class="ui-grid">
                    <div class="ui-grid-row">
                        <sec:authorize access="hasAnyRole('ROLE_ADMIN')" > 

                            <div class="ui-grid-col-6" >
                                <p:panel id="usuarios" header="Usuários" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage library="images" name="pessoas.png" />
                                        <p:link outcome="/faces/view/auth/secUser/ListSecUser" value="Usuário dos sistemas do Idace " ></p:link>
                                    </h:panelGrid>
                                </p:panel>

                            </div>


                            <div class="ui-grid-col-6" >
                                <p:panel id="setores" header="Setores" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage library="images" name="organograma.png" />
                                        <p:link outcome="/faces/view/auth/setores/ListSetores" value="Setores do Idace" ></p:link>
                                    </h:panelGrid>
                                </p:panel>
                            </div>

                            <div class="ui-grid-col-6" >
                                <p:panel id="sistemas" header="Sistemas" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage library="images" name="modulos.png" />
                                        <p:link outcome="/faces/view/auth/sistemas/ListSistema" value="Sistemas e módulos(subsistemas) controlados pelo Spring Security" ></p:link>
                                    </h:panelGrid>
                                </p:panel>
                            </div> 
                            <div class="ui-grid-col-6" >
                                <p:panel id="funcionalidades" header="Funcionalidades" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage library="images" name="engrenagens.png" />
                                        <p:link outcome="/faces/view/auth/funcionalidades/ListFuncionalidade" value="Funcionalidades dos sistemas controladas pelo Spring Security" ></p:link>
                                    </h:panelGrid>
                                </p:panel>
                            </div> 

                            <div class="ui-grid-col-6" >
                                <p:panel id="roles" header="Roles" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:graphicImage library="images" name="grupoUsuarios.png" />
                                        <p:link outcome="/faces/view/auth/secRole/ListSecRole" value="Roles dos sistemas controladas pelo Spring Security" ></p:link>
                                    </h:panelGrid>
                                </p:panel>
                            </div> 
                        </sec:authorize>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </body>    
</html>
