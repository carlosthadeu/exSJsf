<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Sistema"/>
                    <p:outputLabel value="#{funcionalidadeController.selected.modulo.sistema.sistema}"/>
                    <p:outputLabel value="Módulo"/>
                    <p:outputLabel value="#{funcionalidadeController.selected.modulo.modulo}"/>
                    <p:outputLabel value="Nome" for="funcionalidade" />
                    <p:inputText id="funcionalidade" value="#{funcionalidadeController.selected.funcionalidade}" title="Funcionalidade"  required="true" requiredMessage="Campo nome obrigatório !" size="150"/>
                    <p:outputLabel value="URL" for="url" />
                    <p:inputText id="url" value="#{funcionalidadeController.selected.url}" title="Url"  required="true" requiredMessage="A URL da funcionalidade é obrigatória !" size="250"/>
                    
                    <p:column/>
                    <p:panelGrid columns="2">
                        <p:commandButton action="#{funcionalidadeController.update}" icon="ui-icon-disk"  ajax="false" value="Salvar"/>
                        <p:commandButton action="#{funcionalidadeController.prepareList}" value="Cancelar" immediate="true" icon="ui-icon-cancel"  ajax="false" />
                    </p:panelGrid>

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
