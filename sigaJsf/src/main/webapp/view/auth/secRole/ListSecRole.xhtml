<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <ui:composition template="/template/common/layoutPrincipal.xhtml">
        <ui:define name="content">
            <h:form id="FormSecRole" >
                
               
                <p:dataTable var="item" value="#{secRoleController.items}" 
                             rows="50" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="50,100,150"
                             rowIndexVar="rowIx"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 eq 0 ? 'ui-datatable-even' : 'ui-datatable-odd'}"
                             id="TabelaSecRole">
                    
                  
                    <p:column headerText="Nome" sortBy="#{item.authority}" width="200">
                        <h:outputText value="#{item.authority}" />
                    </p:column>
                    
                    <p:column headerText="Ações" style="width:100px;text-align: center" width="20">
                        <p:commandButton action="#{secRoleController.prepareView}" icon="ui-icon-search"  ajax="false"/>
                        <p:commandButton action="#{secRoleController.prepareEdit}" icon="ui-icon-pencil" ajax="false"/>
                        <p:commandButton action="#{secRoleController.destroy}" icon="ui-icon-trash" ajax="true" update="TabelaSecRole">
                            <p:confirm header="Confirmar exclusão" message="Quer realmente excluir o registro ?" icon="ui-icon-alert" />
                        </p:commandButton>
                            
                       
                        
                    </p:column >
                    <f:facet name="footer">
                        <p:commandButton action="#{secRoleController.prepareCreate}" icon="ui-icon-plus" value="Novo" ajax="false" />
                        <p:button outcome="/faces/view/auth/moduloControleUsuario" value="Retornar ao menu do módulo" icon="ui-icon-script"></p:button>
                        
                        
                    </f:facet>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
